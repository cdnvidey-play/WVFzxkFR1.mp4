    :root{
      --primary-bg: #09090b;
      --border-color: #232329;
      --text-main: #ffffff;
      --text-footer: #a1a1aa;
      --accent: #ffd900;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    html,body{
      height:100%;
      width:100%;
      font-family:"Poppins", Arial, sans-serif;
      background:var(--primary-bg);
      color:var(--text-main);
      display:flex;
      flex-direction:column;
      min-height:100vh;
      overflow-x:hidden;
    }

    header{
      background:linear-gradient(to bottom,#18181b,#09090b);
      text-align:center;
      padding:18px 12px;
      font-size:1.15rem;
      font-weight:600;
      letter-spacing:1px;
      border-bottom:1px solid var(--border-color);
      position:sticky;
      top:0;
      z-index:10;
    }

    .container{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:20px 10px;
      width:100%;
      max-width:430px;
      margin:0 auto;
    }

    .video-wrap{
      width:100%;
      display:flex;
      justify-content:center;
      padding:12px;
    }

    video{
      width:80%;
      max-width:100%;
      border-radius:12px;
      background:#000;
      box-shadow:0 4px 20px rgba(0,0,0,.5);
      border:1px solid var(--border-color);
      outline:none;
      display:block;
    }

    footer{
      background:linear-gradient(to bottom,#18181b,#09090b);
      text-align:center;
      padding:15px 0;
      font-size:.9rem;
      color:var(--text-footer);
      border-top:1px solid var(--border-color);
    }

    @media (max-width:420px){
      header{font-size:1rem;padding:14px 10px}
      video{width:92%}
    }
  </style>
</head>
