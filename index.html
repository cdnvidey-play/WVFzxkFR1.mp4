      justify-content:flex-start;

      margin:0 auto;
    }

    .video-wrap{
      width:100%;
      display:flex;
      justify-content:center;
      padding:12px;
    }

    video{
      width:80%;
      max-width:100%;
      border-radius:12px;
      background:#000;
      box-shadow:0 4px 20px rgba(0,0,0,.5);
      border:1px solid var(--border-color);
      outline:none;
      display:block;
    }

    footer{
      background:linear-gradient(to bottom,#18181b,#09090b);
      text-align:center;
      padding:15px 0;
      font-size:.9rem;
      color:var(--text-footer);
      border-top:1px solid var(--border-color);
    }

    @media (max-width:420px){
      header{font-size:1rem;padding:14px 10px}
      video{width:92%}
    }
  </style>
